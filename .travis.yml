language: rust
rust:
- 1.38.0
services:
- docker
stages:
- test
- publish
jobs:
  include:
  - name: Linux - Node 8 - glibc
    os: linux
    env:
    - TRAVIS_NODE_VERSION="8"
    - SKIP_DEPLOY=0
    if: tag =~ /^\d+\.\d+\.\d+/ OR branch = master OR type = pull_request
  - name: Linux - Node 8 - musl
    os: linux
    env:
    - SKIP_DEPLOY=0
    - IMAGE=8-alpine
    - INDOCKER="docker exec target"
    if: tag =~ /^\d+\.\d+\.\d+/ OR branch = master OR type = pull_request
  - name: OSX - Node 8
    os: osx
    env:
    - TRAVIS_NODE_VERSION="8"
    - SKIP_DEPLOY=0
    if: tag =~ /^\d+\.\d+\.\d+/ OR branch = master OR type = pull_request
  - name: Linux - Node 10 - glibc
    os: linux
    env:
    - TRAVIS_NODE_VERSION="10"
    - SKIP_DEPLOY=0
    if: tag =~ /^\d+\.\d+\.\d+/ OR branch = master OR type = pull_request
  - name: Linux - Node 10 - musl
    os: linux
    env:
    - SKIP_DEPLOY=0
    - IMAGE=10-alpine
    - INDOCKER="docker exec target"
    if: tag =~ /^\d+\.\d+\.\d+/ OR branch = master OR type = pull_request
  - name: OSX - Node 10
    os: osx
    env:
    - TRAVIS_NODE_VERSION="10"
    - SKIP_DEPLOY=0
    if: tag =~ /^\d+\.\d+\.\d+/ OR branch = master OR type = pull_request
  - name: Linux - Node 12 - glibc
    os: linux
    env:
    - TRAVIS_NODE_VERSION="12"
    - SKIP_DEPLOY=0
    if: tag =~ /^\d+\.\d+\.\d+/ OR branch = master OR type = pull_request
  - name: Linux - Node 12 - musl
    os: linux
    env:
    - SKIP_DEPLOY=0
    - IMAGE=12-alpine
    - INDOCKER="docker exec target"
    if: tag =~ /^\d+\.\d+\.\d+/ OR branch = master OR type = pull_request
  - name: OSX - Node 12
    os: osx
    env:
    - TRAVIS_NODE_VERSION="12"
    - SKIP_DEPLOY=0
    if: tag =~ /^\d+\.\d+\.\d+/ OR branch = master OR type = pull_request

  - stage: publish
    name: Publish to npm
    os: linux
    env:
    - TRAVIS_NODE_VERSION="8"
    - SKIP_DEPLOY=1
    - secure: 
    if: tag =~ /^\d+\.\d+\.\d+/

    before_install:
    - npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
    script:
    - echo "Deploying to NPM..."
    - node publish.js --publish
before_install:
- "./.travis/docker-start.sh"
install:
- source .travis/node-install.sh
notifications:
  email:
    on_success: change
    on_failure: always
cache:
  yarn: true
  cargo: true
  directories:
  - node_modules
before_script:
- "${INDOCKER} rustup component add rustfmt-preview"
- "${INDOCKER} yarn --ignore-scripts"
script:
- ${INDOCKER} /bin/sh -c "cd native/ && cargo fmt -- --check"
- "${INDOCKER} node publish.js"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*.tar.gz
  cleanup: false
  on:
    tags: true
  name: Version $TRAVIS_TAG
